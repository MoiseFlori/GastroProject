<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css}"/>
  <link rel="stylesheet" th:href="@{/css/registration.css}">
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        background-image: url('/images/login.jpg'); /* Adaugă calea către imaginea de fundal */
        background-size: cover;
        background-position: center;
    }
          .background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adăugăm această proprietate pentru a menține proporțiile imaginii */
            filter: brightness(40%); /* Experimentează cu această valoare pentru a regla luminozitatea */
        }

    .container {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
        animation: lightEffect 1.5s infinite alternate;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #2196F3; /* Albastru */
        color: #fff;
        cursor: pointer;
    }

    a {
        color: #2196F3; /* Albastru */
        text-decoration: none;
    }

    @keyframes lightEffect {
        from {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
        }

        to {
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.5);
        }
    }
  </style>
</head>
<body>
<div class="container">

  <h2>Registration Form</h2>
  <form th:action="@{/registration-doctor}" method="post" role="form" th:object="${doctor}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input th:field="*{name}" type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
      <label for="stamp">Code:</label>
      <input th:field="*{stamp}" type="text" id="stamp" name="stamp" placeholder="Enter your code" required>
    </div>

    <div class="form-group" >
      <label for="specialization">Specialization:</label>
      <input th:field="*{specialization}" type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>
    </div>

    <input type="submit" value="Register">

    <div class="form-group">
      <span>Already registered? <a href="/login" th:href="@{/login}">Login here</a></span>
    </div>
  </form>
</div>
</body>
</html>
