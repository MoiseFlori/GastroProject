<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Gallery</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        color: #512da8;
    }

    .resource-link {
        display: block;
        margin-bottom: 15px;
        color: #1565c0;
        text-decoration: none;
        font-size: 18px;
    }

    .resource-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Resource Gallery</h1>

  <p>Descarcă fișiere PDF:</p>
  <a class="resource-link" href="/resources/file1.pdf" download>Fișier PDF 1</a>
  <a class="resource-link" href="/resources/file2.pdf" download>Fișier PDF 2</a>

  <p>Linkuri informative:</p>
  <a class="resource-link" href="https://www.example.com" target="_blank">Website Exemplu</a>
  <a class="resource-link" href="https://www.example.org" target="_blank">Alt Website Exemplu</a>
</div>
</body>
</html>
