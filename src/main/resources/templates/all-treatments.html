<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your Treatments</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ccdadb;
            background-image: url('/images/all-pills.jpg'); /* AdaugƒÉ calea cƒÉtre imaginea de fundal */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
   .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

<!--        .background img {-->
<!--            width: 100%;-->
<!--            height: 100%;-->
<!--            object-fit: cover; /* AdƒÉugƒÉm aceastƒÉ proprietate pentru a men»õine propor»õiile imaginii */-->
<!--            filter: brightness(40%); /* ExperimenteazƒÉ cu aceastƒÉ valoare pentru a regla luminozitatea */-->
<!--        }-->

        h1 {
            margin-top: 20px;
            color: #fab061;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fab061; /* Opacitate pentru a permite vizibilitatea textului */
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 1); /* Opacitate 1 pentru a acoperi complet fundalul */

        }

        th {
            background-color: #fab061;
            color: white;
        }

        td a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        td a:hover {
            background-color: #fc7f03;
            color: white;
        }

        .add-button {
            position:absolute;
            top: 20px;
            left: 20px;
            background-color: #fab061;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #fc7f03;
        }
        /* Define»ôte stilul pentru clasa "hidden" */
        .hidden {
            display: none;
        }
        /* Stilizare pentru butonul "Home" */
        .home-button {
            text-decoration: none;
            background-color: #fab061;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #fc7f03;
        }
        .mb-3 {
            margin-bottom: 15px; /* spa»õiu √Æntre elemente */
        }

        .input-group {
            display: flex;
            align-items: center; /* butonul sƒÉ fie aliniat vertical √Æn centrul containerului */
        }

        .form-control {
            width: 300px; /* lƒÉ»õimea r√¢ndului de input */
        }

      .btn-outline-secondary {
            background-color: #fab061; /* culoarea butonului */
            color: white; /* culoarea textului pe buton */
            border-color: #fab061; /* culoarea chenarului butonului */
            width: 100px; /* lƒÉ»õimea butonului */
            transition: background-color 0.3s;
        }
         .btn-outline-secondary:hover {
            background-color: #fc7f03;
        }

    </style>
</head>
<body>


<a class="add-button" th:href="@{/add-treatment}">‚ûï Add Treatment</a>
<a class="home-button" th:href="@{/home2}">üè† Home</a>
<form method="post" action="/export-pdf">
    <button type="submit">Export PDF</button>
</form>


<h1>Your Treatments</h1>
<form th:action="@{/all-treatments}" method="get" class="mb-3">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search..." aria-label="search-input"
               aria-describedby="basic-addon1" name="keyword">
        <label>
            <input type="date" class="form-control" placeholder="Select date" name="selectedDate">
        </label>
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="submit">
                Search
            </button>
        </div>
    </div>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Date</th>
        <th class="col-xs-4 hidden">Id</th>
        <th>Name</th>
        <th>Medicine Type</th>
        <th>Dose</th>
        <th>Administration</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="treatment : ${treatments}">
        <td>
            <span th:text="${#temporals.format(treatment.localDatePart, 'yyyy-MM-dd')}"></span>
            <br>
            <span th:text="${#temporals.format(treatment.localTimePart, 'HH:mm')}"></span>
        </td>
        <td class="hidden"  th:text="${treatment.id}"></td>
        <td th:text="${treatment.name}"></td>
        <td th:text="${treatment.medicineType}"></td>
        <td th:text="${treatment.dose}"></td>
        <td th:text="${treatment.administration}"></td>
        <td th:text="${treatment.description}"></td>
        <td><a th:href="@{'/edit-treatment/' + ${treatment.id}}">‚úèÔ∏è Edit</a></td>
        <td><a th:href="@{'/delete-treatment/' + ${treatment.id}}">üóëÔ∏è Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
