<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Gastro Tracker</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />

  </head>
  <body>
    <div class="background-container">
      <header>
        <div class="logo">
          <img
            th:src="@{/images/gastroLogo.png}"
            alt="Logo"
            src=""
            style="max-width: 100px; max-height: 100px"
          />
        </div>

        <nav>
          <ul>
            <li><a th:href="@{/all-symptoms}">Symptoms</a></li>
            <li><a th:href="@{/all-meals}">Meals</a></li>
            <li><a th:href="@{/all-treatments}">Treatments</a></li>
            <li><a th:href="@{/patient-appointments}">Appointments</a></li>
            <li><a th:href="@{/documents}">Documents</a></li>
            <li><a th:href="@{/patient-profile}">My Profile</a></li>
          </ul>
        </nav>

        <div class="logout-link" sec:authorize="isAuthenticated">
          <a th:href="@{/logout}"> Logout </a>
        </div>
      </header>
      <div class="container"></div>
    </div>
  </body>
</html>
