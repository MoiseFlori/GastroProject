<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Appointment Scheduler</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #d7cadb;
            font-family: Arial, sans-serif;
            color: #8e24aa;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
        }

        #calendar {
            max-width: 400px;
            margin-right: 20px;
            color: #8e24aa;
        }
        .fc-day-today {
        background-color: #8e24aa; /* Mov pentru ziua curentă */
        color: white; /* Text alb pentru ziua curentă */
    }

    /* Butonul "Today" */
    .fc-today-button, .fc-today-button:hover {
        background-color: #8e24aa; /* Mov pentru butonul "Today" */
        color: white; /* Text alb pentru butonul "Today" */
    }

    /* Sageti navigare */
    .fc-button {
        color: #8e24aa; /* Text mov pentru sageti */
    }

    .fc-button:hover {
        background-color: #8e24aa; /* Fond mov la hover pentru sageti */
        color: white; /* Text alb la hover pentru sageti */
    }



        #appointmentFormContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        #appointmentFormContainer h2 {
            margin-bottom: 16px;
        }

        #appointmentFormContainer label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        #appointmentFormContainer input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #appointmentFormContainer button {
            width: 100%;
            background-color:#8e24aa;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        #appointmentFormContainer button:hover {
            background-color: #5e0a7a;
        }

        #appointmentFormContainer button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #64b5f6, transparent 70%);
            transform: scale(0);
            transform-origin: center;
            animation: ripple 0.6s ease-out;

        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="calendar"></div>

    <div id="appointmentFormContainer">
        <h2>Appointment</h2>
        <form th:action="@{/edit-appointment/{id}(id=${appointment.id})}" method="post"
              th:object="${appointment}" id="editAppointmentForm">
            <input type="hidden" th:field="*{id}" />
            <label for="appointmentDate">Date:</label>
            <input type="text" id="appointmentDate" name="appointmentDate" readonly>

            <label for="doctorName">Doctor Name</label>
            <input type="text" id="doctorName" name="doctorName" th:value="${appointment.doctorName}" required>

            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" th:value="${appointment.specialization}" required>

            <label for="appointmentTime">Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" th:value="${appointment.appointmentTime}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    var existingAppointment = /*[[${appointment}]]*/ null;
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var appointmentFormContainer = document.getElementById('appointmentFormContainer');
    var editAppointmentForm = document.getElementById('editAppointmentForm');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid', 'interaction'],
        selectable: true, // Enable date selection
      select: function(info) {
    appointmentFormContainer.style.display = 'flex';
    var formattedDate = moment(info.start).format('YYYY-MM-DD');
    document.getElementById('appointmentDate').value = formattedDate;
}

    });

    // Render the calendar
    calendar.render();
     // Afiseaza formularul si completeaza datele existente daca sunt disponibile
     if (existingAppointment) {
         document.getElementById('appointmentDate').value = existingAppointment.appointmentDate;
         document.getElementById('doctorName').value = existingAppointment.doctorName;
         document.getElementById('specialization').value = existingAppointment.specialization;
         document.getElementById('appointmentTime').value = existingAppointment.appointmentTime;

         appointmentFormContainer.style.display = 'flex';
     }
 });

</script>

</body>
</html>
